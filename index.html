<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mange Landing Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero section -->
    <div id="hero"></div>

    <!-- Features section -->
    <div id="features"></div>

    <!-- Team members section -->
    <div id="team"></div>

    <!-- Call To Action section -->
    <div id="cta"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", function () {
        // Function to load HTML content into an element
        function includeHTML(targetId, filePath) {
          fetch(filePath)
            .then((response) => response.text())
            .then((html) => {
              document.getElementById(targetId).innerHTML = html;
              // Wait for images to load before attaching the event listener
              document
                .getElementById(targetId)
                .querySelectorAll("img")
                .forEach((img) => {
                  img.addEventListener("load", () => {
                    attachNavToggleListener();
                  });
                });
            })
            .catch((error) => console.error("Error loading HTML:", error));
        }

        // Include each section
        includeHTML("navbar", "components/navbar.html");
        includeHTML("hero", "components/hero.html");
        includeHTML("features", "components/features.html");
        includeHTML("team", "components/team.html");
        includeHTML("cta", "components/cta.html");
        includeHTML("footer", "components/footer.html");
      });

      // Function to attach the event listener for toggling the navigation
      function attachNavToggleListener() {
        const btn = document.getElementById("menu-btn");
        const nav = document.getElementById("menu");

        btn.addEventListener("click", () => {
          btn.classList.toggle("open");
          nav.classList.toggle("flex");
          nav.classList.toggle("hidden");
        });
      }
    </script>
  </body>
</html>
