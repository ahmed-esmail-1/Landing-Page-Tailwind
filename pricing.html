<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Pricing - Your Company Name</title>
  </head>
  <body>
    <!-- Include Navbar Component -->
    <div id="navbar"></div>

    <!-- Pricing Section -->
    <section id="pricing" class="py-16 bg-veryLightGray">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold text-darkGrayishBlue mb-6">
          Choose a Plan
        </h2>

        <!-- Pricing Cards -->
        <div class="flex flex-wrap justify-center">
          <!-- Basic Plan -->
          <div class="pricing-card">
            <div class="pricing-header">
              <h3 class="text-xl font-bold text-darkGrayishBlue">Basic</h3>
              <p class="text-brightRed font-bold">$9.99/month</p>
            </div>
            <ul class="text-darkGrayishBlue mt-4">
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
            </ul>
            <a href="#" class="btn btn-primary mt-6">Get Started</a>
          </div>

          <!-- Standard Plan -->
          <div class="pricing-card">
            <div class="pricing-header">
              <h3 class="text-xl font-bold text-darkGrayishBlue">Standard</h3>
              <p class="text-brightRed font-bold">$19.99/month</p>
            </div>
            <ul class="text-darkGrayishBlue mt-4">
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
              <li>Feature 4</li>
            </ul>
            <a href="#" class="btn btn-primary mt-6">Get Started</a>
          </div>

          <!-- Premium Plan -->
          <div class="pricing-card">
            <div class="pricing-header">
              <h3 class="text-xl font-bold text-darkGrayishBlue">Premium</h3>
              <p class="text-brightRed font-bold">$29.99/month</p>
            </div>
            <ul class="text-darkGrayishBlue mt-4">
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
              <li>Feature 4</li>
              <li>Feature 5</li>
            </ul>
            <a href="#" class="btn btn-primary mt-6">Get Started</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Include Footer Component -->
    <div id="footer"></div>

    <script src="js/script.js"></script>
  </body>
</html>
